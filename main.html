<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title><b>Registration Form</b></title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>REGISTRATION FORM </h1>
    <form id="registrationForm">
      <div>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <span class="error" id="nameError"></span>
      </div>
      <div>
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>
        <span class="error" id="emailError"></span>
      </div>
      <div>
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" pattern="^\(?(\d{3})\)?[-\s]?(\d{3})[-\s]?(\d{4})$" required>
        <span class="error" id="phoneError"></span>
      </div>
      <div>
        <label for="eventDate">Event Date:</label>
        <input type="text" id="eventDate" name="eventDate" pattern="^(0[1-9]|1[0-2])\/([0-2][0-9]|3[0-1])\/([0-9]{4})$" required>
        <span class="error" id="eventDateError"></span>
      </div>
      <div>
        <label for="numTickets">Number of Tickets:</label>
        <input type="number" id="numTickets" name="numTickets" min="1" max="10" required>
        <span class="error" id="numTicketsError"></span>
      </div>
      <center>
      <button type="submit">REGISTER HERE</button>
    </center>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
